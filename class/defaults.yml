parameters:
  splunk_forwarder:
    =_metadata: {}
    multi_instance: true
    namespace: syn-splunk-forwarder

    fluentd:
      loglevel: info
      replicas: 2

      sharedkey: splunkforwarding

      ssl:
        enabled: true
        passphrase: ""      # unused

      resources:
        requests:
          cpu: 100m
          memory: 512Mi
        limits:
          cpu: 500m
          memory: 1024Mi

      # less used parameters
      nodeselector: {}
      affinity: {}
      tolerations: []

    splunk:
      token: ""             # insert value
      hostname: splunk.com  # insert value
      port: 8088
      insecure: true
      protocol: https
      index: openshift
      sourcetype: openshift
      source: openshift
